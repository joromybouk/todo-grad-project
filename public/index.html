<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>TODO List</title>
        <link href="main.css" rel="stylesheet" type="text/css">
        <link rel="icon" type="image/ico" href="favicon.ico">
    </head>
    <body>
        <header>
            <h1>TODO</h1>
        </header>
        <section>
            <h2 id="todo-list-placeholder">Loading...</h2>
            <br>
            <center>
            <div id="button-list" class="buttonList"></div>
            <form id="todo-form" class="submitForm">
                <input id="new-todo" placeholder="What needs to be done?" autofocus>
                <button id="submit-todo">+</button>
            </form>
            <div id="count-label" class="counter"></div>
            </center>
            <ul id="todo-list"></ul>
            
            <div id="error"></div>
        </section>
        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
